name: Build & Package Decky Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build dist
        run: pnpm run build

      - name: Package zip
        run: bash scripts/package_zip.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deck-Shelves
          path: out/*.zip

      - name: Attach to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: out/*.zip
